<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Exchange Calculator</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-info">
        <div class="container justify-content-center">
            <a href="#" class="navbar-brand">Exchange Calculator</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="form-group">
                    <select id="currency_one" class="custom-select">
                        <option>Select Currency</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="currency_two" class="custom-select">
                        <option>Select Currency</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="number" id="amount"
                           class="form-control" placeholder="Amount">
                </div>
                <button class="btn btn-danger btn-block"
                        id="btn_calculate">Calculate</button>
                <div class="text-danger text-center font-weight-bold mt-3" id="result"></div>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
